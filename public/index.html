<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Telegram Video Mini App" />
    <title>视频小程序</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
      try {
        // 在React启动前，就将initData保存到一个我们自己定义的全局变量中
        window.myTelegramInitData = window.Telegram.WebApp.initData || '';
      } catch (e) {
        // 如果发生任何错误，确保这个变量存在但为空
        window.myTelegramInitData = '';
      }
    </script>
    
  </head>
  <body>
    <noscript>你需要启用JavaScript来运行此应用。</noscript>
    <div id="root"></div>
  </body>
</html>
